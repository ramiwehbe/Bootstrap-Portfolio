                <script type="text/javascript">
                    let step1 = 1;
                    let step2 = 2;
                    let step3 = 3;
                    let step4 = 4;

                    function slideit() {

                        document.images.p1.src = eval("picI" + step1 + ".src");
                        document.images.p2.src = eval("picI" + step2 + ".src");
                        document.images.p3.src = eval("picI" + step3 + ".src");
                        document.images.p4.src = eval("picI" + step4 + ".src");
                        if (step1 < 5) {
                            step1 += 4;
                        }
                        else {
                            step1 -= 4;
                        }
                        if (step2 < 6) {
                            step2 += 4;
                        }
                        else {
                            step2 -= 4;
                        }
                        if (step3 < 7) {
                            step3 += 4;
                        }
                        else {
                            step3 -= 4;
                        }
                        if (step4 < 8) {
                            step4 += 4;
                        }
                        else {
                            step4 -= 4;
                        }
                        setTimeout("slideit()", 3500);
                    }
                    slideit();
                </script>
