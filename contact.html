</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="section">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="my-name" href="#">Rami Wehbe</a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">

                                <span class="sr-only">(current)</span>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>


            <div class="section">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="box-header">
                            <p>Contact</p>
                        </div>
                    </div>
                </div>
                <form action="contact.html">
                    <div class="form-group">
                        <label for="validationDefault01">Name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="6" id="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>
    </div>
